<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/scripts.js"></script>
		<title>Is It A Triangle?</title>
	</head>
	<body>
		<div class="container">
			<h1>Triangle Test</h1>

			<form id="sides">
				<div class="form-group">
					<label for="side1">Side 1: </label>
					<input id="side1" type="text">
					<label for="side2">Side 2: </label>
					<input id="side2" type="text">
					<label for="side3">Side 3: </label>
					<input id="side3" type="text">
				</div>

				<button type="submit" class="btn">Is It A Triangle?</button>
			</form>

			<div id="result">
				<p>The 3 lengths you have entered is<span class="triangle"></span>  Triangle.</p>
			</div>
		</div>
	</body>
</html>
